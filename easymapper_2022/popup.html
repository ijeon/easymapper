<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="popup-panel">
        <div id="upload-list">
            <div class="upload-wrap" path="">
                <label>
                    <input type="file">
                    <span>클릭 또는 드래그 &amp; 드롭</span>
                </label>
                <span class="upload-move">&#8645;</span>
                <button class="upload-del">&#10005;</button>
            </div>
        </div>
        <button id="upload-add">+</button>
    </div>
    <div id="popup-btnset">
        <button id="popup-apply">적용</button>
        <button id="popup-discard" class="popup-close">취소</button>
    </div>
</body>
</html>
