<!doctype html>
<html>
<head>
<title>Easy Mapper</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="easymapper.css">
<script src="jquery-3.3.1.min.js"></script>
<script src="easymapper.js"></script>
</head>
<body>

<!-- Dim Screen -->
<div id="dim" class="btn-lb-close"></div>

<!-- Lightbox -->
<div id="lightbox">
	<div id="lb-title">
		<p></p>
		<a class="btn-lb-close" href="#">×</a>
	</div>
	<div id="lb-content"></div>
	<div id="lb-btnset">
		<a id="btn-lb-no" href="#"></a>
		<a id="btn-lb-yes" href="#"></a>
	</div>
</div>

<!-- Navigation Bar -->
<div id="navbar">
	<a id="link" href="https://github.com/inpyodev/easymapper" target="_blank">EASY MAPPER</a>
	<ul>
		<li>
			<p>SOURCE ▾</p>
			<ul>
				<li>
					<a class="btn-lb-open" data-json="code" href="#">CODE</a>
				</li>
				<li>
					<a class="btn-lb-open" data-json="url" href="#">URL</a>
				</li>
				<li>
					<a class="btn-lb-open" data-json="local" href="#">LOCAL</a>
				</li>
			</ul>
		</li>
		<li class="chk">
			<p>UNIT ▾</p>
			<ul class="unit">
				<li class="active">
					<a class="btn-select" href="#">%</a>
				</li>
				<li>
					<a class="btn-select" href="#">PX</a>
				</li>
			</ul>
		</li>
		<li class="chk">
			<p>MEASURE ▾</p>
			<ul class="measure">
				<li class="active">
					<a class="btn-select" href="#">DRAG</a>
				</li>
				<li>
					<a class="btn-select" href="#">CLICK</a>
				</li>
			</ul>
		</li>
		<li>
			<a class="btn-lb-open" data-json="clear" href="#">CLEAR</a>
		</li>
		<li>
			<a class="btn-lb-open" data-json="generate" href="#">GENERATE</a>
		</li>
		<li>
			<a class="btn-lb-open" data-json="help" href="#">?</a>
		</li>
	</ul>
</div>

<!-- Workspace -->
<div id="workspace">
	<div id="img">
		<img id="srcimg" src="sampleimg.png">
	</div>
	<a id="btn-toggle-unit" href="#"></a>
	<ul class="ruler perc x"></ul>
	<ul class="ruler perc y"></ul>
</div>

</body>
</html>
