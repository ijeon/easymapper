<!doctype html>
<html>
<head>
<title>Easy Mapper</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="easymapper.css">
<link rel="stylesheet" href="jquery-ui.min.css">
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="easymapper.js"></script>
</head>
<body class="denim">

<!-- Dim Screen -->
<div id="dim" class="btn-lb-close"></div>

<!-- Lightbox -->
<div id="lightbox">
	<div id="lb-title">
		<p></p>
		<a class="btn-lb-close" href="#">×</a>
	</div>
	<div id="lb-content"></div>
	<div id="lb-btnset">
		<a id="btn-lb-no" href="#"></a>
		<a id="btn-lb-yes" href="#"></a>
	</div>
</div>

<!-- Navigation Bar -->
<div id="navbar">
	<a id="settings" href="#">⚙</a>
	<ul>
		<li>
			<p class="script" data-script="source">SOURCE ▾</p>
			<ul>
				<li>
					<a class="btn-lb-open script" data-json="code" href="#" data-script="code">CODE</a>
				</li>
				<li>
					<a class="btn-lb-open script" data-json="url" href="#" data-script="url">URL</a>
				</li>
				<li>
					<a class="btn-lb-open script" data-json="local" href="#" data-script="local">LOCAL</a>
				</li>
			</ul>
		</li>
		<li class="chk">
			<p class="script" data-script="unit">UNIT ▾</p>
			<ul class="unit">
				<li class="active">
					<a class="btn-select" href="#">%</a>
				</li>
				<li>
					<a class="btn-select" href="#">PX</a>
				</li>
			</ul>
		</li>
		<li class="chk">
			<p class="script" data-script="measure">MEASURE ▾</p>
			<ul class="measure">
				<li class="active">
					<a class="btn-select script" href="#" data-script="drag">DRAG</a>
				</li>
				<li>
					<a class="btn-select script" href="#" data-script="click">CLICK</a>
				</li>
			</ul>
		</li>
		<li>
			<a class="btn-lb-open script" data-json="clear" href="#" data-script="clear">CLEAR</a>
		</li>
		<li>
			<a class="btn-lb-open script" data-json="generate" href="#" data-script="generate">GENERATE</a>
		</li>
		<li>
			<a class="btn-lb-open" data-json="help" href="#">?</a>
		</li>
	</ul>
</div>

<!-- Workspace -->
<div id="workspace">
	<div id="canvas">
		<ul id="maps"></ul>
		<div id="imgwrap">
			<div class="axis x a active"></div>
			<div class="axis y a active"></div>
			<div class="axis x b active"></div>
			<div class="axis y b active"></div>
			<span id="coords"></span>
			<img id="img" src="sampleimg.png">
		</div>		
	</div>
	<a id="btn-toggle-unit" href="#"></a>
	<ul class="ruler perc x"></ul>
	<ul class="ruler perc y"></ul>
</div>

<!-- Hidden Import -->
<div id="imported"></div>

</body>
</html>
